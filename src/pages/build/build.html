<ion-header>
  <ion-navbar>
    <ion-title>{{pageTittle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="!openConstruction">
    <div>
      <h6>
        Sell for : $
        <span>{{province.worth | floor}}</span>
      </h6>
      <label>
        Population -
        <span>{{province.population}}</span>
      </label>
      <label>
        Pollution -
        <span>{{province.pollution}}</span>
      </label>
      <label>
        Literacy -
        <span>{{province.literacy}}</span>
      </label>
      <label>
        Happiness -
        <span>{{province.happiness}}</span>
      </label>
      <label>
        Stability -
        <span>{{province.stability}}</span>
      </label>
      <label>
        Buildable Area -
        <span>{{province.area}}</span>
      </label>
    </div>

    <div class="cards">
      <h4>
        Residential Buildings
      </h4>
      <div class="container">
        <div *ngFor="let houseDetails of province.buildings.residence; index as i; even as isEven; odd as isOdd">
          <div>
            <label>{{houseDetails.displayName}}</label>
            <label>{{houseDetails.count}}</label>
          </div>
          <div>
            <button (click)="destroyAll('resident')">
              Destroy All
            </button>
          </div>
        </div>
        <div>
          <button (click)="buildFacility('resident')">
            Build More
          </button>
        </div>
      </div>
    </div>
    <div>
      <h4>
        Commercial Buildings
      </h4>
      <div class="container">
        <div *ngFor="let houseDetails of province.buildings.residence; index as i; even as isEven; odd as isOdd">
          <div>
            <label>{{houseDetails.displayName}}</label>
            <label>{{houseDetails.count}}</label>
          </div>
          <div>
            <button (click)="destroyAll('commercial')">
              Destroy All
            </button>
          </div>
        </div>
        <div>
          <button (click)="buildFacility('commercial')">
            Build More
          </button>
        </div>
      </div>
    </div>
    <div>
      <h4>
        Research Buildings
      </h4>
      <div class="container">
        <div *ngFor="let houseDetails of province.buildings.residence; index as i; even as isEven; odd as isOdd">
          <div>
            <label>{{houseDetails.displayName}}</label>
            <label>{{houseDetails.count}}</label>
          </div>
          <div>
            <button (click)="destroyAll('research')">
              Destroy All
            </button>
          </div>
        </div>
        <div>
          <button (click)="buildFacility('research')">
            Build More
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="openConstruction">
    <div>
      <button (click)="closeConstruction()">
        Go Back
      </button>
    </div>
    <div *ngIf="houseList && houseList.length > 0 && openHousingList">
      <div *ngFor="let house of houseList; index as i; even as isEven; odd as isOdd">
        <div *ngIf="house.age === gameObj.age">
          <div>
            <h5>{{house.name}}</h5>
            <label>count : {{house.count}}</label>
          </div>
          <button (click)="buildHouse(house)">Build</button>
          <button (click)="destroyHouse(house)">Destroy</button>
        </div>
      </div>
    </div>
  </div>

</ion-content>
