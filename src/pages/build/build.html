<ion-header>
  <ion-navbar>
    <ion-icon style="float: left; padding: 0 6px; font-size: 2.5rem; font-weight: 500; color: #fff;" name="arrow-back" (click)="goBack();"></ion-icon>
    <ion-title style="text-align: center; padding: 0 0;">{{pageTittle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="!openConstruction">
    <div>
      <h6>
        Sell for : $
        <span>{{province.worth | floor}}</span>
      </h6>

      <label>
        Population -
        <span>{{province.population}}</span>
      </label>

      <label>
        Pollution -
        <span>{{province.pollution}}</span>
      </label>

      <label>
        Literacy -
        <span>{{province.literacy}}</span>
      </label>

    </div>

    <div class="cards">
      <h4>
        Residential Buildings
      </h4>
      <div class="container">
        <div *ngFor="let houseDetails of province.buildings.residence; index as i; even as isEven; odd as isOdd">
          <div>
            <label>{{houseDetails.displayName}}</label>
            <label>{{houseDetails.count}}</label>
          </div>
          <div>
            <button (click)="destroyAll('resident')">
              Destroy All
            </button>
          </div>
        </div>
        <div>
          <button (click)="buildFacility('resident')">
            Build More
          </button>
        </div>
      </div>
    </div>
    <div>
      <button (click)="buildFacility('commercial')">
        Build Comercial
      </button>
      <button (click)="buildFacility('research')">
        Build Research
      </button>
    </div>
  </div>
  <div *ngIf="openConstruction">
    <div>
      <button (click)="closeConstruction()">
        Go Back
      </button>
    </div>
    <div *ngIf="houseList && houseList.length > 0 && openHousingList">
      <div *ngFor="let house of houseList; index as i; even as isEven; odd as isOdd">
        <div>
          <h5>{{house.name}}</h5>
          <label>count : {{house.count}}</label>
        </div>
        <button (click)="buildHouse(house)">Build</button>
        <button (click)="destroyHouse(house)">Destroy</button>
      </div>
    </div>
  </div>

</ion-content>
