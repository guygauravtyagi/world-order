<ion-header>
  <ion-navbar>
    <ion-title *ngIf="gameObject && gameObject.ageDisplayName">{{gameObject.ageDisplayName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="heading-home">
    <div class="heading-value">
      <label (click)="headerIconClick('research')">
        <ion-icon name="md-flask"></ion-icon>
      </label>
      <span class="heading-text" *ngIf="gameObject && gameObject.researchPoints">
        {{gameObject.researchPoints | floor | numberFormatter}}
      </span>
    </div>
    <div class="heading-value">
      <label>
        <ion-icon name="md-people" (click)="headerIconClick('population')"></ion-icon>
      </label>
      <span class="heading-text" *ngIf="gameObject && gameObject.researchPoints">
        {{gameObject.population | numberFormatter}}
      </span>
    </div>
    <div class="heading-value">
      <label>
        <ion-icon name="md-warning" (click)="headerIconClick('pollution')"></ion-icon>
      </label>
      <span class="heading-text" *ngIf="gameObject && gameObject.researchPoints">
        {{((gameObject.pollution * 100)/gameObject.pollutionLimit) | floor | numberFormatter }}
      </span>
    </div>
  </div>
  <div padding style="padding-top: 0px">
    <div class="tile-container-container">
      <div class="tile-container" *ngFor="let tileinfo of tileInfoArr;">
        <tile [tileinfo]="tileinfo" (click)="tileClicked(tileinfo)" #tileComponent></tile>
      </div>
    </div>
  </div>
</ion-content>
<info-popup [modalInfo]="modalInfo"></info-popup>
<list-popup (listItemClicked) = "listItemClicked($event)" [modalList]="modalList" [gameObject]="gameObject"></list-popup>
